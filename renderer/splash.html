<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
      -webkit-app-region: drag;
      user-select: none;
    }
    
    .logo-container {
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 20px rgba(79, 172, 254, 0.5));
    }
    
    .app-title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 1px;
    }
    
    .app-subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 40px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    
    .loader {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }
    
    .loader::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 40%;
      height: 100%;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      border-radius: 2px;
      animation: loading 1.5s ease-in-out infinite;
    }
    
    .loading-text {
      margin-top: 20px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 1px;
    }
    
    .version {
      position: absolute;
      bottom: 20px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.3);
    }
    
    @keyframes loading {
      0% {
        left: -40%;
      }
      100% {
        left: 100%;
      }
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.9;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="../assets/logo.png" alt="Logo" onerror="this.style.display='none'">
  </div>
  <div class="app-title">ProjectLambda</div>
  <div class="app-subtitle">Log Analysis Tool</div>
  <div class="loader"></div>
  <div class="loading-text">Loading application...</div>
  <div class="version">Initializing...</div>
</body>
</html>
